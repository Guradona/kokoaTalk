<!DOCTYPE html>
<html lang="en">
<head>

          <div class="status-bar">
                    <div class="status-bar__column">

                    <div class="status-bar__column">
                              <i class="fas fa-clock"></i>
                              <i class="fas fa-volume-mute"></i>
                              <i class="fas fa-wifi"></i>
                              <i class="fas fa-ban"></i>

                    </div>
          </div>
          <header class="header">
                    <div class="heaer-header__column">
                              <h1 class="heaer__title">Friends</h1>
                    </div>

                    </div>

          <main class="friends">
                    <header class="friends__header">
                              <div class="friends_friend friend friend--lg">
                                        <div class="friends__column">

                                                            <span class="friend__name">Guradona</span>
                                                            <span class="friend__status">theVinchi.co</span>
                                                  </div>
                                        </div>
                              </div>
                    </header>
                    <div class="friends__plus">
                              <h5 class="friends__plus--title">Plus Friend</h5>
                              <div class="friends_friend friend friend">
                                        <div class="friends__column">
                                                  <img src="img/cha1.png" alt="" class="g-avatar friend__avatar">
                                                  <div class="friend__content">
                                                            <span class="friend__name">Plus Friend</span>
                                                  </div>
                                        </div>                                        
                              </div>
                    </div>
                    <ul class="friends__list">
                              <h5 class="friends__list-title">Friends 14</h5>
                              <li class="friends_friend friend friend--lg">
                                        <img src="img/cha1.png" alt="" class="g-avatar friend__avatar">
                                        <div class="friends__column">
                                                  <div class="friend__content">
                                                            <span class="friend__name">Guradona</span>
                                                            <span class="friend__status">theVinchi.co</span>
                                                  </div>
                                        </div>
                                        <div class="friends_column">
                                                  <div class="friends__now-listening">
                                                            <span class="">돌고 돌고 돌고</span>
                                                            <i class="fas fa-play"></i>

                                        </div>

                    </ul>
          </main>
