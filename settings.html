<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <!-- Fontawosome Kit Code Here !!!-->
          <script src="https://kit.fontawesome.com/1255869dfc.js"></script>
          <title>Seetings | Kokoa Talk</title>
</head>
<body>
          <div class="status-bar">
                    <div class="status-bar__column">
                              <span class="status-bar__clock">14:13</span>
                    </div>
                    <div class="status-bar__column">
                              <i class="fas fa-clock"></i>
                              <i class="fas fa-volume-mute"></i>
                              <i class="fas fa-wifi"></i>
                              <i class="fas fa-ban"></i>
                              <span class="status-bar__battery-level">100%</span>
                              <i class="fas fa-battery-full"></i>
                    </div>
          </div>
          <header class="header">
                    <div class="heaer-header__column">
                              <a href="more.html"><span class="header__icon"><i class="fas fa-arrow-left fa-2x"></i></span></a>
                              <h1 class="heaer__title">Settings</h1>
                    </div>
                    <div class="heaer-header__column">
                              <span class="header__icon"><i class="fas fa-search"></i></span>
                    </div>
          </header>
          <main class="settings">
                    <section class="settings__sections">
                              <ul class="settings__list">
                                        <li class="settings__setting">
                                                  <span class="settings_icson"><i class="fas fa-lock"></i></span>
                                                  <span class="settings__title">Privacy</span>
                                        </li>
                                        <li class="settings__setting">
                                                  <span class="settings_icson"><i class="far fa-bell"></i></span>
                                                  <span class="settings__title">Notifications</span>
                                        </li>
                                        <li class="settings__setting">
                                                  <span class="settings_icson"><i class="far fa-user"></i></span>
                                                  <span class="settings__title">Freinds</span>
                                        </li>
                              </ul>
                    </section>
          </main>
          
</body>
</html>
