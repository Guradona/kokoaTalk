<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <!-- Fontawosome Kit Code Here !!!-->
          <script src="https://kit.fontawesome.com/1255869dfc.js"></script>
          <link rel="stylesheet" href="css/styles.css">
          <title>More | Kokoa Talk</title>
</head>
<body>
          <div class="status-bar">
                    <div class="status-bar__column">
                              <span class="status-bar__clock">14:13</span>
                    </div>
                    <div class="status-bar__column">
                              <i class="fas fa-clock"></i>
                              <i class="fas fa-volume-mute"></i>
                              <i class="fas fa-wifi"></i>
                              <i class="fas fa-ban"></i>
                              <span class="status-bar__battery-level">100%</span>
                              <i class="fas fa-battery-full"></i>
                    </div>
          </div>
          <header class="header">
                    <div class="heaer-header__column">
                              <h1 class="heaer__title">More</h1>
                    </div>
                    <div class="heaer-header__column">
                              <span class="header__icon"><i class="fas fa-search"></i></span>
                              <span class="header__icon"><i class="far fa-comment"></i></span>
                              <span class="header__icon">
                                         <a href="settings.html"><i class="fas fa-cog"></i></a>
                              </span>
                    </div>
          </header>
          <main class="more">
                    <header class="more__header">
                              <div class="friends_friend friend friend--lg">
                                        <img src="img/cha1.png" alt="" class="g-avatar friend__avatar">
                                        <div class="friends__column">
                                                  <div class="friend__content">
                                                            <span class="friend__name">Guradona</span>
                                                            <span class="friend__status">abc@abc.com</span>
                                                  </div>
                                        </div>
                                        <div class="friends_column">
                                                  <div class="friends__now-listening">
                                                            <i class="far fa-comment-alt fa-2x"></i>
                                                  </div>
                                        </div>
                              </div>
                              <ul class="more__btn-list">
                                        <li class="more__btn">
                                                  <span class="more__btn-icon"><i class="far fa-smile-wink fa-2x"></i></span>
                                                  <span class="more__btn-title">
                                                            Emoticone
                                                  </span>
                                        </li>
                                        <li class="more__btn">
                                                  <span class="more__btn-icon"><i class="fas fa-brush fa-2x"></i></span>
                                                  <span class="more__btn-title">
                                                            Themes
                                                  </span>
                                        </li>
                                        <li class="more__btn">
                                                  <span class="more__btn-icon"><i class="fab fa-kickstarter-k fa-2x"></i></span>
                                                  <span class="more__btn-title">
                                                            Account
                                                  </span>
                                        </li>
                              </ul>
                              <section class="more__suggestions">
                                        <h5 class="more__title">Suggestions</h5>
                                        <ul class="more__suggestions-list">
                                                  <li class="more__suggestion suggestions">
                                                            <span class="suggestion__icon"><i class="fas fa-quote-right fa-2x"></i></span>
                                                            <span class="suggestion__title">Kakao Story</span>
                                                  </li>
                                                  <li class="more__suggestion suggestions">
                                                            <span class="suggestion__icon"><i class="fas fa-beer fa-2x"></i></span>
                                                            <span class="suggestion__title">Kakao Friends</span>
                                                  </li>
                                                  <li class="more__suggestion suggestions">
                                                            <span class="suggestion__icon"><i class="fas fa-gamepad fa-2x"></i></span>
                                                            <span class="suggestion__title">Friends Gem</span>
                                                  </li>
                                        </ul>
                              </section>
                    </header>
          </main>
          <nav class="nav">
                    <ul class="nav__list">
                              <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a></li>
                              <li class="nav__list-item"><a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a></li>
                              <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
                              <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
                    </ul>
          </nav>
</body>
</html>
