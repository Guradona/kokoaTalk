<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <!-- Fontawosome Kit Code Here !!!-->
          <script src="https://kit.fontawesome.com/1255869dfc.js"></script>
          <link rel="stylesheet" href="css/styles.css">
          <title>Chat | Kokoa Talk</title>
</head>
<body>
          <div class="status-bar">
                    <div class="status-bar__column">
                              <span class="status-bar__clock">14:13</span>
                    </div>
                    <div class="status-bar__column">
                              <i class="fas fa-clock"></i>
                              <i class="fas fa-volume-mute"></i>
                              <i class="fas fa-wifi"></i>
                              <i class="fas fa-ban"></i>
                              <span class="status-bar__battery-level">100%</span>
                              <i class="fas fa-battery-full"></i>
                    </div>
          </div>
          <header class="header">
                    <div class="heaer-header__column">
                              <a href="index.html"><span class="header__icon"><i class="fas fa-arrow-left fa-2x"></i></span></a>
                              <h1 class="heaer__title">Best Friend</h1>
                    </div>
                    <div class="heaer-header__column">
                              <span class="header__icon"><i class="fas fa-search"></i></span>
                              <span class="header__icon"><i class="fas fa-bars"></i></span>
                    </div>
          </header>
          <main class="chat">
                    <ul class="chat__messages">
                              <span class="chat_timestamp">금요일, 1월 11일, 2019년</span>
                              <li class="incoming-message messages">
                                        <img src="" alt="" class="g-avatar message-avatar">
                                        <div class="message__content">
                                                  <span class="message__author">Best Friend</span>
                                                  <div class="message__bubble">
                                                            Congrats I Love you!
                                                  </div>
                                                  <span class="message__timestamp">15:19</span>
                                        </div>
                              </li>
                              <li class="incoming-message messages">
                                        <div class="message__content">
                                                  <span class="message__timestamp">15:20</span>
                                                  <div class="message__bubble">Thnks!! See you!</div>
                                        </div>
                              </li>
                    </ul>
          </main>
          <div class="chat__write">
                    <div class="chat__write-column">
                              <i class="far fa-plus-square"></i>
                    </div>
                    <div class="chat__write-column">
                              <input type="text" placeholder="Send messages" class="chat__write-input">
                    </div>
                    <div class="chat__write-column">
                              <span class="chat__write-icon"><i class="far fa-smile-wink"></i></span>
                              <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
                    </div>
          </div>
</body>
</html>
